
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="App" ng-controller="EstudanteController">
        <div class="col-sm-4 col-sm-offset-4 well">
            <button class="btn btn-block btn-success" id="btnTrazer">Trazer Informações</button>
            <hr>
            <input type="text" placeholder="Insira Seu Nome" name="" id="input1/(\w+)/\u\1/g" class="form-control" value="" required="required" pattern="" title="">
            <br>
            <input type="email"  placeholder="Insira Seu Email" name="" id="input1/(\w+)/\u\1/g" class="form-control" value="" required="required" pattern="" title="">
            <br>
            <textarea name="" placeholder="Insira observações" id="input1/(\w+)/\u\1/g" class="form-control" rows="3" required="required"></textarea>
            <br>
            <button class="btn btn-primary btn-block" id="btnCadastrar">Cadastrar</button>
        </div>

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
        <!--ANGULAR-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
        <!--APP.JS-->
        <script src="app.js"></script>
    </body>
</html>
